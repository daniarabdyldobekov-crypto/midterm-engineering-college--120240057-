          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mt-navbar">
    <section class="container py-5">
      <div class="text-center mb-5">
        <h1>Student Registration</h1>
        <p class="lead">Fill out the form below to apply for your desired program.</p>
      </div>

      <form id="registrationForm" class="mx-auto" style="max-width: 700px;">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name *</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone *</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <!-- Desired Program -->
        <div class="mb-3">
          <label for="program" class="form-label">Desired Program *</label>
          <select class="form-select" id="program" required>
            <option value="">Select a program</option>
            <option value="mechanical">Mechanical Engineering</option>
            <option value="computer">Computer Science Engineering</option>
            <option value="electrical">Electrical Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="chemical">Chemical Engineering</option>
            <option value="it">Information Technology</option>
          </select>
        </div>

        <!-- Study Mode -->
        <div class="mb-3">
          <label class="form-label">Study Mode *</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="fullTime" value="fullTime" required>
            <label class="form-check-label" for="fullTime">Full-time</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="partTime" value="partTime">
            <label class="form-check-label" for="partTime">Part-time</label>
          </div>
        </div>

        <!-- Intended Intake -->
        <div class="mb-3">
          <label for="intake" class="form-label">Intended Intake *</label>
          <input type="date" class="form-control" id="intake" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password *</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <!-- Optional Field -->
        <div class="mb-3">
          <label for="scholarship" class="form-label">Interested in Scholarship?</label>
          <select class="form-select" id="scholarship">
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <!-- Terms Checkbox -->
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the institution's policy and terms *</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit Registration</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
